<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <!-- Import the model-viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Make sure the viewer fills the screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Replace the src URL with your GLB file URL -->
  <model-viewer src="https://owcumzppqapsypcdwocx.supabase.co/storage/v1/object/public/assets/3d/11.glb" 
                alt="3D Model" 
                auto-rotate 
                camera-controls>
  </model-viewer>
</body>
</html>
