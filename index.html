<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- model-viewer with a default src which will be updated -->
  <model-viewer id="viewer" src="" alt="3D Model" auto-rotate camera-controls></model-viewer>

  <script>
    // Get the GLB file URL from the query parameter
    const params = new URLSearchParams(window.location.search);
    const modelUrl = params.get('model');

    if (modelUrl) {
      document.getElementById('viewer').setAttribute('src', modelUrl);
    } else {
      console.error("No model URL provided.");
    }
  </script>
</body>
</html>
